<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;?&gt;</title>
    <link rel="stylesheet" href="/elrataalada.cypher/style.css">
</head>
<body>
    <!--background-->
    <div class="container">
        <div class="content">
            
        </div>
        <div id="bg" class="fuzzy-overlay"></div>
    </div>
    <!--logo at first-->
    <div class="divlogo" id="divlogo">
    <img src="/FdLIRGa.png" class="logo" id="logo">
    </div>
    <!--start-->
    <div class="imp">
        <div class="main" id="main">
            <span>
                <span class="done" id="done">&gt;&gt;</span>
                <span class="start" id="start">i've been trying to reach you, wanna play a game? [y/n].</span>
                <span class="caret" id="caret">&lt;?&gt;</span>
            </span>
        </div>
        <!--input1 + riddle + answer-->
        <div class="main0">
        <span>
            <span class="done0" id="done0">&gt;&gt;</span>
            <span class="inp" id="inp" contenteditable="true"></span>
            <span class="caret0" id="caret0">&lt;?&gt;</span>
        </span>
        </div>
        <div class="main1">
                <span class="done1" id="done1">&gt;&gt;</span>
                <span class="riddle" id="riddle">it has e in start and end, has 1 letter in it.</span>
                <span class="caret1" id="caret1">&lt;?&gt;</span>
        </div>
        <div class="main2">
            <span class="done2" id="done2">&gt;&gt;</span>
            <span class="inp0" id="inp0" contenteditable="true"></span>
            <span class="caret2" id="caret2">&lt;?&gt;</span>
        </div>
    </div>

    
    <script src="/elrataalada.cypher/script.js"></script>
</body>
</html>
